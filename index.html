<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="bg-gray-100" style="font-family: 'Roboto', sans-serif;">

    <div class="container flex  mx-auto">
        <div class="left w-2/5 mx-20 mt-44">
            <img class="w-80" src="logo.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-lg p-3 w-1/3 relative shadow-md mt-36 ml-10">
            <input class="px-4 h-12 my-1 border border-1 border-gray-200 rounded-lg outline-blue-400 " type="text"
                placeholder="Email address or phone number" autofocus>
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password"
                placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-lg hover:bg-blue-700">Log
                in</button>
            <span class="text-blue-600 text-center cursor-pointer hover:text-blue-700 hover:underline ">Forgotten
                password?</span>
            <hr class="my-3 ">

            <button
                class="btn bg-green-500 text-white my-3 mx-auto py-3 px-4 rounded-md font-bold text-lg w-fit hover:bg-green-600 ">Create
                new account</button>
            <span class="sp absolute -bottom-14 text-sm ml-12"><span
                    class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity,
                brand or business.</span>
        </div>


    </div>
</body>

</html>
